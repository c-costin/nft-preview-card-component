<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.bunny.net" crossorigin="anonymous">
        <link href="https://fonts.bunny.net/css?family=outfit:300,400,600" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body class="body">
        <main class="main">
            <article class="card">
                <div class="card__overlay">
                    <img class="overlay__img" src="./assets/images/image-equilibrium.jpg" alt="Image Equilibrium">
                    <div class="overlay__active">
                        <img src="./assets/images/icon-view.svg" alt="Icon View">
                    </div>
                </div>
                <h1 class="card__title">Equilibrium #3429</h1>
                <p class="card__desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__info">
                    <p class="card__currency">
                        <img class="icon__currency" src="./assets/images/icon-ethereum.svg" alt="Icon Ethereum">
                        0.041 ETH
                    </p>
                    <p class="card__time">
                        <img class="icon__time" src="./assets/images/icon-clock.svg" alt="Icon Clock">
                        3 days left
                    </p>
                </div>
                <div class="card__line"></div>
                <div class="card__profil">
                    <img class="card__avatar" src="./assets/images/image-avatar.png" alt="Avatar image">
                    Creation of <span class="card__creator">Jules Wyvern</span>
                </div>
            </article>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
            Coded by <a href="https://costincadeau.fr" target="_blank" rel="noopener noreferrer">Costin Cadeau</a>.
        </footer>
    </body>
</html>
